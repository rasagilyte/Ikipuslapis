<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/IKI_logo.png" alt="logo" />
      </div>
      <nav>
        <a href="./index.html">Apie mus</a>
        <a href="#">Susisiek</a>
      </nav>
    </header>
    <main>
      <h1>Susisiekite su mūsų <span>komanda!</span></h1>
      <form action="#" method="post">
        <div class="inputwrapper">
          <label for="name">Vardas:</label>
          <input type="text" name="Name" id="name" placeholder="Petras" />
        </div>
        <div class="inputwrapper">
          <label for="email">El.paštas:</label>
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="email@email.lt"
          />
        </div>
        <div class="inputwrapper">
          <label for="number">Iki kortelės numeris:</label>
          <input
            type="number"
            name="Number"
            id="number"
            placeholder="12345678"
          />
        </div>
        <div class="inputwrapper">
          <label for="message">Žinutė:</label>
          <textarea
            name="Message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Jūsų laiškas mums"
          ></textarea>
        </div>
        <div class="inputwrapper">
          <input type="submit" value="Siųsti" class="mygtukas" />
        </div>
      </form>
      <table>
        <tr>
          <th>Vardas</th>
          <th>Pareigos</th>
          <th>Telefonas</th>
        </tr>
        <tr>
          <td>Vidmantas</td>
          <td>Direktorius</td>
          <td>+37067574401</td>
        </tr>
        <tr>
          <td>Nijolė</td>
          <td>Administratorė</td>
          <td>+37067074401</td>
        </tr>
      </table>
    </main>
    <footer>Copyright &copy; 2022</footer>
  </body>
</html>
